<form method="POST" action="{% url 'updateUser' user.id %}" >
    {% csrf_token %}

    <!-- Campo Name -->
    <div class="form-group">
        <label for="name">Name:</label>
        <input 
            type="text" 
            name="name" 
            id="name" 
            value="{{ user.name }}" 
            required
        />
    </div>

    <!-- Campo Email -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input 
            type="email" 
            name="email" 
            id="email" 
            value="{{ user.email }}" 
            required
        />
    </div>

    <!-- Campo Age -->
    <div class="form-group">
        <label for="age">Age:</label>
        <input 
            type="number" 
            name="age" 
            id="age" 
            value="{{ user.age }}" 
            min="0"
            required
        />
    </div>

    <!-- Campo RFC -->
    <div class="form-group">
        <label for="rfc">RFC:</label>
        <input 
            type="text" 
            name="rfc" 
            id="rfc" 
            value="{{ user.rfc }}" 
            required
        />
    </div>

    <!-- Campo Photo URL -->
    <div class="form-group">
        <label for="photo">Photo (URL):</label>
        <input 
            type="text" 
            name="photo" 
            id="photo" 
            value="{{ user.photo }}" 
            required
        />
    </div>

    <!-- Vista previa de la foto actual -->
    <div class="form-group">
        <label>Current Photo:</label>
        <div>
            {% if user.photo %}
                <img 
                    src="{{ user.photo }}" 
                    alt="Foto de {{ user.name }}" 
                    class="current-photo" 
                />
                <!-- Si en lugar de la imagen quieres un enlace:
                <p><a href="{{ user.photo }}" target="_blank">Ver foto actual</a></p>
                -->
            {% else %}
                <p>No photo uploaded.</p>
            {% endif %}
        </div>
    </div>

    <!-- BotÃ³n de enviar -->
    <div class="container button-wrapper">
        <button type="submit" class="btn-submit">Actualizar</button>
    </div>
    
</form>
